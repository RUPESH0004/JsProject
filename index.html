<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leet-Code</title>
</head>
<body>
    
    <div class="container">
        <h1 style="color: color-mix(in lch increasing hue, color percentage, color percentage); text-align: center;">Leet-code state</h1>

           <div
           style="line-height: 2rem;"> Enter your user name below <br>

        <button style="border-radius:10%;height: 2rem;
        width:5rem;background-color:black ; font-weight: 500;color: white;">Find User</button>
        </div>
        <div class="states">
            <div class="easy state">EASY
            </div>
            <div class="medium state">MEDIUM</div>

        </div>
    </div>
    <script src="first.js"></script>
